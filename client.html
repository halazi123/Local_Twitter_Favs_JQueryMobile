<!doctype html>
<html>
<head>
<title>My Favorite Tweets</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<script>
function parseDate(str) {
	var v=str.split(' ');
	var d = v[1]+" "+v[2]+", "+v[5];
	return d;
}
</script>

<script>

	// Get favorite json file
	$.getJSON('favs.json', function(data) {
		var i = 0;
		var page = 1;
		var pagenav = '<a href="#page1" data-role="button" data-inline="true">1</a>';
		
		$.each(data, function(key, val) {
			
			// 10 tweets per page
			if ((i > 0) && (i % 10 == 0)) {
				page = (i / 10) + 1;
				$('body').append('<div data-role="page" data-theme="b" id="page' + page + '">' +
								'<div data-role="header" data-position="fixed" data-theme="b">' +
								'<h1>Twitter Favs</h1></div><div data-role="content">' +
								'<ul id="tweetlist' + page + '" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-dividertheme="b">' +
								'</ul></div><div id="footer' + page + '" data-role="footer" data-position="fixed" data-theme="b"></div></div>'
								);
				pagenav += '<a href="#page' + page + '" data-role="button" data-inline="true">' + page + '</a>';
			}
			
			//add tweet to tweetlist
			$('#tweetlist' + page).append(
					'<li data-icon="false"><a href="#tweet' + i +'"><img src="' + data[i].user.profile_image_url + '"><p><strong class="username">' +
					data[i].user.name + '</strong><span class="screenname"> @' + data[i].user.screen_name + '</span><br> on ' + parseDate(data[i].created_at) +
					'</p><p>' + data[i].text + '</p></a></li>');
					
			//create each tweet page
			$('body').append('<div data-role="page" id="tweet' + i + '">' +
					'<div data-role="header" data-theme="b">' +
					'<img class="pagepic" src="' + data[i].user.profile_image_url + '">' +
					'</div>' + //header closing div
					'<div data-role="content">' + 
					'<p><a data-rel="dialog" data-transition="pop" href="#user' + i + '" data-inline="true" data-role="button" data-icon="info">' +
					'<strong>' + data[i].user.name + '</strong></a><br>' +
					'<a href="http://twitter.com/' + data[i].user.screen_name + '"><span class="screenname">@' + 
					data[i].user.screen_name + 
					'</span></a><br> tweeted on ' + parseDate(data[i].created_at) +
					'</p>' + data[i].text + 
					'</div>' +
					'<div data-role="footer" data-position="fixed" data-theme="b">' +
					'<div class="footerbutton"><a data-inline="true" data-rel="back" data-role="button">Back</a></div>' +
					'</div>' +
					'</div>' //page closing div
					);
					
			//create profile page
			var separator = (data[i].user.location.length > 0) ? ' ?' : '';
			$('body').append(
					'<div data-role="page" id="user' + i + '" style="text-align:center;">' +
					'<div data-role="header" data-theme="b">' +
					'<h1>Profile summary</h1></div>' + //closing header
					'<div data-role="content">' +
					'<img border="3" src="' + data[i].user.profile_image_url + '">' +
					'<div><h2><a class="profile-link" ' + //link to twitter profile page
					'href="https://twitter.com/' + data[i].user.screen_name + '">' +
					data[i].user.name + '</a></h2>' +
					'<h4><a class="screen-name-link" ' + //link to twitter profile page
					'href="https://twitter.com/' + data[i].user.screen_name + '">' +
					'@' + data[i].user.screen_name + '</a></h4></div>' + 
					'<div>' + data[i].user.description + '</div>' +
					'<div><p>' + data[i].user.location + separator + 
					'<a class="profile-link" href="' + data[i].user.url + '">' + 
					data[i].user.url + '</a></p></div>' + //user url
					'</div>' + //content closing div
					'<div data-role="footer" data-position="fixed" data-theme="b">' +
					'<div data-role="navbar"><ul>' +
					'<li><h6>1<br>TWEETS</h6></li>' +
					'<li><h6>2<br>FOLLOWING</h6></li>' +
					'<li><h6>3<br>FOLLOWERS</h6></li>' +
					'</div>' + //footer closing div
					'</div>' //page closing div					
			);
			
			i++;
		});
		
		// add page navigation to every page
		var num = 0;
		for (var c=0; c<i; c++) {
			if (c % 10 == 0) {
				num = (c / 10) + 1;
				$('#footer' + num).append('<div class="footerbutton">' + pagenav + '</div>');				
			}
		}
		$('#tweetlist1').listview('refresh');
		$('#footer1').trigger('create');
	});
</script>


<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<style type="text/css">
	
	.alignleft {
	float: left;
	}
	.alignright {
		float: right;
	}
	
	.username {
		font-size:1.1em;
	}
	
	.screenname {
		font-size:0.9em;
		color:#6495ED;
	}
	
	ul li {
		max-height: 70px;
	}
	
	img {
		width:65px;
		height:65px;
		border: 1px solid #666;
		border-radius: 10px;
	}
	
	.pagepic {
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	.footerbutton {
		text-align: center;
	}
	
</style>
</head>

<body>
<div data-role="page" id="page1">
  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Twitter Favs</h1>
  </div>

  <div data-role="content">
  	<ul id="tweetlist1" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-dividertheme="b"></ul>
  </div>  
  
  <div id="footer1" data-role="footer" data-position="fixed" data-theme="b"></div>
</div>
</body>

</html>
