<!doctype html>
<html>
<head>
<title>My Favorite Tweets</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<script>

function parseDate(str) {
var v=str.split(' ');
var d = v[1]+" "+v[2]+", "+v[5];
return d;
}
</script>

<script>

	// Get favorite json file
	$.getJSON('favs.json', function(data) {
		var i = 0;
		$.each(data, function(key, val) {
			//add tweet to tweet list
			$('#tweetlist').append(
					'<li data-icon="false"><a href="#tweet' + i +'"><img src="' + data[i].user.profile_image_url + '"><p><strong class="username">' +
					data[i].user.name + '</strong><span class="screenname"> @' + data[i].user.screen_name + '</span><br> on ' + parseDate(data[i].created_at) +
					'</p><p>' + data[i].text + '</p></a></li>');

			//create each user profile page
			$('body').append(
					'<div data-role="page" id="user' + i + '">' +
					'<div data-role="header" data-theme="b">' +
					'<h1>' + data[i].user.name + '</h1>' +
					'<h2>@' + data[i].user.screen_name + ' ' + 
					parseDate(data[i].user.created_at) +'</h2>' +
					'</div>' + //header closing div
					'<div data-role="content">' + data[i].user.description + '</div>' +
					'</div>' //page closing div
					);
					
			//create each tweet page
			$('body').append(
					'<div data-role="page" id="tweet' + i + '">' +
					'<div data-role="header" data-theme="b">' +
					'<img class="pagepic" src="' + data[i].user.profile_image_url + '">' +
					'</div>' + //header closing div
					'<div data-role="content">' + 
					'<p><a data-rel="dialog" data-transition="pop" href="#user' + i + '" data-inline="true" data-role="button" data-icon="info">' +
					'<strong>' + data[i].user.name + '</strong></a><br>' +
					'<a href="http://twitter.com/' + data[i].user.screen_name + '"><span class="screenname">@' + 
					data[i].user.screen_name + 
					'</span></a><br> tweeted on ' + parseDate(data[i].created_at) +
					'</p>' + data[i].text + 
					'</div>' +
					'<div data-role="footer" data-position="fixed" data-theme="b">' +
					'<div><a class="backbutton" data-inline="true" data-rel="back" data-role="button">Back</a></div>' +
					'</div>' +
					'</div>' //page closing div
					);
			
			i++;
		});
		$('#tweetlist').listview('refresh');
	});
</script>


<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<style type="text/css">
	#profile div {
		text-align: center;
	}
	
	.alignleft {
	float: left;
	}
	.alignright {
		float: right;
	}
	
	.username {
		font-size:1.1em;
	}
	
	.screenname {
		font-size:0.9em;
		color:#6495ED;
	}
	
	ul li {
		max-height: 70px;
	}
	
	img {
		width:65px;
		height:65px;
		border: 1px solid #666;
		border-radius: 10px;

	}
	
	.pagepic {
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	.backbutton {
		display:block; 
		width:100px; 
		margin:0 auto;
	}
	
	
</style>

</head>

<body>

<!-- Main layout -->
<div data-role="page" id="mainPage" data-theme="b">
  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Twitter Favs</h1>
  </div>

  <div data-role="content">
  	<ul id="tweetlist" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-dividertheme="a"></ul>
  </div>
  
  <div data-role="footer" data-position="fixed" data-theme="b">
	<a href="#mainPage" data-role="button" data-inline="true">1</a>
</div>

<!-- Tweet -->

<!-- Profile Page -->
<div data-role="page" id="profile">
  <div data-role="header">
    <h1>Profile summary</h1>
  </div>
  <div data-role="content" data-theme="a">
  	<img border="3" src="http://a0.twimg.com/profile_images/2823681988/f4f6f2bed8ab4d5a48dea4b9ea85d5f1_normal.jpeg">
  </div>
  <div data-role="content">Tim O'Reilly</div>
  <div data-role="content"><a href="https://twitter.com/timoreilly" target="_blank">@timoreilly</a></div>
  <div data-role="content">Founder and CEO, O'Reilly Media. Watching the alpha geeks, sharing their stories, helping the future unfold.</div>
  <div data-role="content">Sebastopol, CA - <a href="http://radar.oreilly.com" target="_blank">http://radar.oreilly.com</a></div>

  <div data-role="footer" data-theme="a" data-position="fixed">
  	<div data-role="navbar">
    <ul>
    	<li>Tweets: 6612?</li>
        <li>Following: 982</li>
        <li>Followers: 82249</li>
    </ul>
   </div>
  </div>
</div>
</div>





</body>
</html>
