<!doctype html>
<html>
<head>
<title>My Favorite Tweets</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<script>
function parseDate(str) {
	var v=str.split(' ');
	var d = v[1]+" "+v[2]+", "+v[5];
	return d;
}

// puts hashtags, urls, @tags into <a> tag
function parseText(str, ent) {
	var ret = str;
	var atag = '';
	var indices = [];
	if (ent.hashtags.length > 0) {
		for (var c=0; c<ent.hashtags.length; c++) {
			indices = ent.hashtags[c].indices;
			atag = '<a href="http://twitter.com/search?q=%23' + ent.hashtags[c].text + '&src=hash">' + str.substring(indices[0], indices[1]) + '</a>';
			ret = ret.replace(str.substring(indices[0], indices[1]), atag);
		}
	}
	
	if (ent.urls.length > 0) {
		for (var c=0; c<ent.urls.length; c++) {
			indices = ent.urls[c].indices;
			atag = '<a href="' + ent.urls[c].url + '">' + ent.urls[c].display_url + '</a>';
			ret = ret.replace(str.substring(indices[0], indices[1]), atag);
		}
	}
	
	if (ent.user_mentions.length > 0) {
		for (var c=0; c<ent.user_mentions.length; c++) {
			indices = ent.user_mentions[c].indices;
			atag = '<a href="http://twitter.com/' + ent.user_mentions[c].screen_name + '">' + str.substring(indices[0], indices[1]) + '</a>';
			ret = ret.replace(str.substring(indices[0], indices[1]), atag);
		}
	}
	
	return ret;
}
</script>

<script>

	// Get favorite json file
	$.getJSON('favs.json', function(data) {
		var i = 0;
		var page = 1;
		var pagenav = '<a href="#page1" data-role="button" data-inline="true">1</a>';
		
		$.each(data, function(key, val) {
			
			// 15 tweets per page
			if ((i > 0) && (i % 15 == 0)) {
				page = (i / 15) + 1;
				$('body').append('<div data-role="page" data-theme="b" id="page' + page + '">' +
								'<div data-role="header" data-position="fixed" data-theme="b">' +
								'<h1>Twitter Favs</h1></div><div data-role="content">' +
								'<ul id="tweetlist' + page + '" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-dividertheme="b">' +
								'</ul></div><div id="footer' + page + '" data-role="footer" data-position="fixed" data-theme="b"></div></div>'
								);
				pagenav += '<a href="#page' + page + '" data-role="button" data-inline="true">' + page + '</a>';
			}
			
			//add tweet to tweetlist
			$('#tweetlist' + page).append(
					'<li data-icon="false"><a href="#tweet' + i +'"><img src="' + val.user.profile_image_url + '"><p><strong class="username">' +
					val.user.name + '</strong><span class="screenname"> @' + val.user.screen_name + '</span><br> on ' + parseDate(val.created_at) +
					'</p><p>' + val.text + '</p></a></li>');
					
			//create each tweet page
			$('body').append('<div data-role="page" id="tweet' + i + '">' +
					'<div data-role="header" data-theme="b">' +
					'<img class="pagepic" src="' + val.user.profile_image_url + '">' +
					'</div>' + //header closing div
					'<div data-role="content">' + 
					'<p><a data-rel="dialog" data-transition="pop" href="#user' + i + '" data-inline="true" data-role="button" data-icon="info">' +
					'<strong>' + val.user.name + '</strong></a><br>' +
					'<a href="http://twitter.com/' + val.user.screen_name + '"><span class="screenname">@' + 
					val.user.screen_name + 
					'</span></a><br> tweeted on ' + parseDate(val.created_at) +
					'</p>' + parseText(val.text, val.entities) + 
					//'</p>' + val.text + 
					'</div><div data-role="footer" data-position="fixed" data-theme="b">' +
					'<div class="footerbutton">' + val.retweet_count + '<br>Retweets</div>' +
					'</div>' +
					'</div>' //page closing div
					);
					
			//create profile page
			var separator = (val.user.location.length > 0) ? ' · ' : '';
			$('body').append(
					'<div data-role="page" id="user' + i + '" style="text-align:center;">' +
					'<div data-role="header" data-theme="b">' +
					'<h1>Profile</h1></div>' + //closing header
					'<div data-role="content">' +
					'<img src="' + val.user.profile_image_url + '">' +
					'<div><h2>' + val.user.name + '</h2>' +
					'<h4><a style="text-decoration: none;" ' + //link to twitter profile page
					'href="https://twitter.com/' + val.user.screen_name + '">' +
					'@' + val.user.screen_name + '</a></h4></div>' + 
					'<div>' + val.user.description + '</div>' +
					'<div><p>' + val.user.location + separator + '<br>' + 
					'<a class="profile-link" href="' + val.user.url + '">' + 
					val.user.url + '</a></p></div>' + //user url
					'</div>' + //content closing div
					'<div data-role="footer" data-position="fixed" data-theme="b">' +
					'<div data-role="navbar"><ul>' +
					'<li><h6>' + val.user.listed_count + '<br>TWEETS</h6></li>' +
					'<li><h6>' + val.user.friends_count + '<br>FOLLOWING</h6></li>' +
					'<li><h6>' + val.user.followers_count + '<br>FOLLOWERS</h6></li>' +
					'</div>' + //footer closing div
					'</div>' //page closing div					
			);
			
			i++;
		});
		
		// add page navigation to every page
		var num = 0;
		for (var c=0; c<i; c++) {
			if (c % 10 == 0) {
				num = (c / 10) + 1;
				$('#footer' + num).append('<div class="footerbutton">' + pagenav + '</div>');				
			}
		}
		$('#tweetlist1').listview('refresh');
		$('#footer1').trigger('create');
	});
</script>


<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

	float: left;
	}

		float: right;
	}

		font-size:1.1em;
	}
	
	.screenname {
		font-size:0.9em;
		color:#6495ED;
	}
	
	ul li {
		max-height: 70px;
	}
	
	img {
		width:65px;
		height:65px;
		border: 1px solid #666;
		border-radius: 10px;
	}
	
	.pagepic {
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	.footerbutton {
		text-align: center;
	}
	
</style>
</head>

<body>
<div data-role="page" id="page1">
  <div data-role="header" data-position="fixed" data-theme="b">
    <h1>Twitter Favs</h1>
  </div>

  <div data-role="content">
  	<ul id="tweetlist1" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-dividertheme="b"></ul>
  </div>  
  
  <div id="footer1" data-role="footer" data-position="fixed" data-theme="b"></div>
</div>
</body>

</html>
